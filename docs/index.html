<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización Azure DevOps a Redmine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sincronización Azure DevOps a Redmine</h1>
        <p>Listado de ejecuciones del script de sincronización.</p>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Fecha/Hora</th>
                    <th>Tareas Creadas</th>
                    <th>Tareas Modificadas</th>
                    <th>Estado</th>
                    <th>Informe</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se generarán dinámicamente -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>Última actualización: <!-- Fecha de actualización dinámica --></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
