<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización Azure DevOps a Redmine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sincronización Azure DevOps a Redmine</h1>
        <p>Listado de ejecuciones del script de sincronización.</p>
    </header>
    <main>
        <div class="table-scrollable">
            <table>
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Tareas Creadas</th>
                        <th>Tareas Modificadas</th>
                        <th>Tareas Fallidas</th>
                        <th>Tareas No Modificadas</th>
                        <th>Resultado</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se generarán dinámicamente -->
                </tbody>
            </table>
        </div>        
    </main>
    <footer>
        <p>Última actualización: <span id="last-update">cargando...</span> <button id="refresh-button"><i class="fas fa-sync-alt"></i></button></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
